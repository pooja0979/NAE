<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking Routines Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark-blue': '#002D56',
              'brand-cyan': '#00A9B7',
              'brand-light-blue': '#E0F7FA',
              'brand-accent': '#FFC107',
              'brand-gray': '#F7FAFC',
              'brand-text': '#2D3748',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'subtle-pulse': 'subtlePulse 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtlePulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(0, 169, 183, 0.4)' },
                '50%': { transform: 'scale(1.03)', boxShadow: '0 0 0 10px rgba(0, 169, 183, 0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.11"
  }
}
</script>
